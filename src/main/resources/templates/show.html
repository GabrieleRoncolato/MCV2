<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Detail of person:</h1>
<div>
    <label th:text="'Id: ' + ${person.id}"> id </label><br>
    <label th:text="'First name: ' + ${person.firstName}"> firstName </label><br>
    <label th:text="'Last name: ' + ${person.lastName}"> lastName </label>
</div>

<a href="edit?id=10" th:href="@{edit(id=${person.id})}"> edit </a><br>
<a href="delete?id=10" th:href="@{delete(id=${person.id})}"> delete </a><br>
<a href="list"> Show the list </a>

</body>
</html>
